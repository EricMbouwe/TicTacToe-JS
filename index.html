<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe</title>
</head>
<body>
  <div class="start-page" id="startPage">
    <h1 class="title">TIC TAC TOE GAME</h1>
    <div class="inputs">
      <input type="text" placeholder="PLAYER 1" id="player1">
      <input type="text" placeholder="PLAYER 2" id="player2">
    </div>
    <button id="startBtn">START</button>
  </div>

  <div class="board" id="board">
    <div class="box" data-box></div>
    <div class="box" data-box></div>
    <div class="box" data-box></div>
    <div class="box" data-box></div>
    <div class="box" data-box></div>
    <div class="box" data-box></div>
    <div class="box" data-box></div>
    <div class="box" data-box></div>
    <div class="box" data-box></div>
  </div>

  <div class="winning-message" id="winningMessage">
    <div data-winning-text></div>
    <button id="restartBtn">Restart</button>
    <button id="exitBtn">EXIT</button>
  </div>

  <script src="scripts/app.js" type="module"></script>
</body>
</html>
