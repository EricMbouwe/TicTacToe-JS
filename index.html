<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe</title>
</head>
<body>
  <div class="board x" id="board">
    <div class="box x" data-box="1"></div>
    <div class="box o" data-box="2"></div>
    <div class="box" data-box="3"></div>
    <div class="box" data-box="4"></div>
    <div class="box" data-box="5"></div>
    <div class="box" data-box="6"></div>
    <div class="box" data-box="7"></div>
    <div class="box" data-box="8"></div>
    <div class="box" data-box="9"></div>
  </div>

  <div class="winning-message" id="winningMessage">
    <div data-winning-text></div>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
